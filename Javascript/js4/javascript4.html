<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JavaScript ke 4</title>
    <script>
      var hitung = 0;
      hitung++;
      //tetap akan menghasilkan nilai 0

      hitung++;
      //akan menghasilkan nilai 1

      hitung++;
      //akan menghasilkan nilai 2
      console.log(hitung);

      var hitung1 = 9;

      hitung1--;
      //tetap menghasilkan nilai 8

      hitung1--;
      //akan menghasilkan nilai 7

      hitung1--;
      //akan menghasilkan nilai 6
      console.log(hitung1);
    </script>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <p>Belajar menggunakan Incrementing dan Decrementing</p>
  </body>
</html>
