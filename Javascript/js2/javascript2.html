<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript ke 2</title>
    <script>
      var a = 20;
      var b = 5;
      var c = 2;
      console.log(a);
      console.log(b);
      console.log(c);

      var hitung1 = a + b;
      console.log(hitung1);
      var hitung2 = b * a;
      console.log(hitung2);
      var hitung3 = 4 * 2 + c;
      console.log(hitung3);
      var hitung4 = 2 + 2 / c;
      console.log(hitung4);
    </script>
  </head>
  <body>
    <h1>Belajar Javascript</h1>
    <p>Saya belajar Javascript Otodidak Operator Aritmatika</p>
  </body>
