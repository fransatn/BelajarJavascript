<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JavaScript ke 5</title>
    <script>
      var x = 10;
      x = x + 5;
      console.log(x);
      // nilai di dalam variabel x akan menjadi 15

      var y = 10;
      y += 5;
      console.log(y);
      // nilai di dalam variabel y akan menjadi 15

      var m = 10;
      m -= 5;
      console.log(m);
      // nilai di dalam variabel m akan menjadi 5

      var n = 10;
      n *= 4;
      console.log(n);
      // nilai di dalam variabel n menjadi 40

      var b = 10;
      b /= 2;
      console.log(b);
      // nilai di dalam variabel b menjadi 5
    </script>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <p>Belajar JavaScript menggunnkan Plus-Equal dan Minus-Equal</p>
  </body>
</html>
