<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
    <script>
      window.onload = function () {
        var jumlah;
        jumlah = 10 * 5;
        document.getElementById("hasil_jumlah").innerHTML = jumlah;
      };
    </script>
  </head>
  <body>
    <h1>Belajar Javascript</h1>
    <p>Saya Belajar JavaScript menggunakan Event Onload</p>
    <p>Hasil perkalian 10 dan 5 adalah:</p>
    <div id="hasil_jumlah"></div>
  </body>
</html>
